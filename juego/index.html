<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos | ARG</title> 
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
<header>
    <!-- NAVBAR -->
    <div id="navbar-placeholder"></div>
</header>

<main id="juego">

    <div class="w-full h-[300px] md:h-[350px] bg-[#1e2b57] text-white text-lg md:text-xl flex justify-center items-center">
        <h1>Sección de juegos</h1>
    </div>

    <div id="juego1" class="contenedor-juego-personajes flex flex-col items-center justify-center m-10 mt-16 ">
        <div class="previa-quiz-personaje p-6 outline rounded-sm w-[70%] min-h-[300px] flex flex-col justify-center items-center bg-white">
            <h1>¿Querés saber qué personaje argentino sos?</h1>
            <button id="btnJugarPersonajes" class="rounded-md text-white  font-semibold p-2 m-6 bg-[#74ACDF] hover:bg-[#4F8DC6]">¡JUGAR!</button>
        </div>

        <div class="juego-quiz-personaje p-6 outline rounded-sm w-[70%] flex flex-col justify-center m-auto items-center text-center bg-white hidden">
            <div id="pregunta" class="outline rounded-sm p-2 m-auto mb-8 font-semibold bg-[#F1E9CC] min-h-[6em] max-w-[500px] flex justify-center items-center"></div>
            <button id="respuesta1" class="outline rounded-sm p-2 m-auto mb-4 hover:bg-[#C9D5F3] active:bg-[#9EAFD6]"></button>
            <button id="respuesta2" class="outline rounded-sm p-2 m-auto mb-4 hover:bg-[#C9D5F3] active:bg-[#9EAFD6]"></button>
            <button id="respuesta3" class="outline rounded-sm p-2 m-auto mb-4 hover:bg-[#C9D5F3] active:bg-[#9EAFD6]"></button>
            <button id="respuesta4" class="outline rounded-sm p-2 m-auto mb-4 hover:bg-[#C9D5F3] active:bg-[#9EAFD6]"></button>
            <button id="respuesta5" class="outline rounded-sm p-2 m-auto mb-4 hover:bg-[#C9D5F3] active:bg-[#9EAFD6]"></button>
            <button id="respuesta6" class="outline rounded-sm p-2 m-auto mb-4 hover:bg-[#C9D5F3] active:bg-[#9EAFD6]"></button>
        
            <div class="relative w-full">  <!-- barra de progreso -->
                <label id="p02d-label" for="p02d" class="absolute top-0 left-0 block w-1/4 mb-0 text-xs text-center text-white"><span class="sr-only">uploading</span> 0%</label>
                <progress aria-labelledby="p02d-label" id="p02d" max="100" value="0" class="block w-full overflow-hidden rounded bg-slate-100 [&::-webkit-progress-bar]:bg-slate-100 [&::-webkit-progress-value]:bg-emerald-500 [&::-moz-progress-bar]:bg-emerald-500"> 0%</progress>
            </div>
        </div>
        
        <div class="resultado-personaje bg-white p-6 outline rounded-sm w-[70%] flex flex-col justify-center items-center text-center hidden">
        </div>
    </div>

    <div id="juego2" class="contenedor-juego-conocimiento flex flex-col items-center justify-center m-10 ">
        <div class="previa-quiz-conocimiento p-6 outline rounded-sm w-[70%] min-h-[300px] flex flex-col justify-center items-center bg-white">
            <h1>¿Cuánto sabés sobre Argentina? Descubrilo con este quiz.</h1>
            <button id="btnJugarConocimiento" class="rounded-md text-white  font-semibold p-2 m-6 bg-[#74ACDF] hover:bg-[#4F8DC6]">¡JUGAR!</button>
        </div>

        <div class="juego-quiz-conocimiento p-6 outline rounded-sm w-[70%] flex flex-col justify-center items-center text-center bg-white hidden">
            <div id="preguntaConocimiento" class="outline rounded-sm p-2 m-auto mb-8 font-semibold bg-[#F1E9CC] min-h-[6em] max-w-[500px] flex justify-center items-center"></div>
            <button id="respuestaConocimiento1" class="outline rounded-sm p-2 m-auto mb-4 hover:bg-[#C9D5F3] active:bg-[#9EAFD6]"></button>
            <button id="respuestaConocimiento2" class="outline rounded-sm p-2 m-auto mb-4 hover:bg-[#C9D5F3] active:bg-[#9EAFD6]"></button>
            <button id="respuestaConocimiento3" class="outline rounded-sm p-2 m-auto mb-4 hover:bg-[#C9D5F3] active:bg-[#9EAFD6]"></button>
            <button id="respuestaConocimiento4" class="outline rounded-sm p-2 m-auto mb-4 hover:bg-[#C9D5F3] active:bg-[#9EAFD6]"></button>
            
            <div class="relative w-full">  <!-- barra de progreso -->
                <label id="p01d-label" for="p01d" class="absolute top-0 left-0 block w-1/4 mb-0 text-xs text-center text-white"><span class="sr-only">uploading</span> 0%</label>
                <progress aria-labelledby="p01d-label" id="p01d" max="100" value="0" class="block w-full overflow-hidden rounded bg-slate-100 [&::-webkit-progress-bar]:bg-slate-100 [&::-webkit-progress-value]:bg-emerald-500 [&::-moz-progress-bar]:bg-emerald-500"> 0%</progress>
            </div>
        </div>

        <div class="resultado-conocimiento bg-white p-6 outline rounded-sm w-[70%] flex flex-col justify-center items-center text-center hidden">
        </div>
    </div>

</main>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

<script src="../js/juego-que-personaje-sos.js"></script>
<script src="../js/juego-cuanto-sabes.js"></script>
<script src="../js/navbar-handler.js"></script> 
<script src="../js/footer-handler.js"></script> 
</body>
</html>
