<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Arg</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/navbar-styles.css"> 
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" /> 
</head>


<body>
    <header>
        <!-- NAVBAR -->
        <div id="navbar-placeholder"></div>
    </header>
    
    <main id="contact">
        <section id="form">  
            <div class="my-6 pt-16 mt-16"> 
                <div class="grid sm:grid-cols-2 items-center gap-16 p-8 mx-auto max-w-4xl bg-white bg-opacity-75 shadow-md rounded-md text-[#333]">
                    <div>
                        <h1 class="text-3xl font-extrabold text-left m-o p-0">Contacto</h1>
                        <p class="text-sm text-gray mt-3">Ante dudas, comentarios o sugerencias sobre el sitio, podés contactarte. </p>

                        <div class="mt-12">
                            <ul class="mt-3">
                                <li class="flex items-center">
                                    <div class="bg-[#e6e6e6cf] h-10 w-10 rounded-full flex items-center justify-center shrink-0">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill='#233679'
                                            viewBox="0 0 479.058 479.058">
                                            <path
                                                d="M434.146 59.882H44.912C20.146 59.882 0 80.028 0 104.794v269.47c0 24.766 20.146 44.912 44.912 44.912h389.234c24.766 0 44.912-20.146 44.912-44.912v-269.47c0-24.766-20.146-44.912-44.912-44.912zm0 29.941c2.034 0 3.969.422 5.738 1.159L239.529 264.631 39.173 90.982a14.902 14.902 0 0 1 5.738-1.159zm0 299.411H44.912c-8.26 0-14.971-6.71-14.971-14.971V122.615l199.778 173.141c2.822 2.441 6.316 3.655 9.81 3.655s6.988-1.213 9.81-3.655l199.778-173.141v251.649c-.001 8.26-6.711 14.97-14.971 14.97z"
                                                data-original="#000000" />
                                        </svg>
                                    </div>
                                    <a target="blank" href="mailto:hola@argentina.ar" class="text-[#050d2b] text-sm ml-3">
                                        <small class="block">Mail</small>
                                        <strong>hola@argentina.ar</strong>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <form action="https://formsubmit.co/micaelaacalvo@gmail.com" method="POST" 
                        class="ml-auto space-y-4" id="formulario" onsubmit="return validarForm()">
                        
                        <div>
                            <input type='text' id="name" name ="name" placeholder='Nombre' 
                                class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#233679]" required/>
                                <div id="nameError" class="error-message"></div>
                        </div>

                        <input type='email' id="email" name='email'placeholder='Email'
                            class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#233679]" required/>

                        <input type='text' id="subject" name='_subject' placeholder='Título' minlength="4" maxlength="50"
                        class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#233679]" required/>
                        
                        <div>
                            <textarea name='message' id="message" placeholder='Mensaje' rows="6"  maxlength="300"
                                class="w-full rounded-md px-4 border text-sm pt-2.5 outline-[#233679]" required></textarea>
                            <div id="messageError" class="error-message"></div>
                        </div>

                        <button type='submit' id="enviar"
                            class="text-white bg-[#233679] hover:bg-[#111d48] font-semibold rounded-md text-sm px-4 py-2.5 w-full">Enviar</button>

                        <input type="hidden" name="_autoresponse" value="¡Gracias por escribirnos! Recibimos tu mensaje correctamente y te responderemos a la brevedad.">

                        <div id="successMessage" class="mt-4 text-green-600 text-sm font-medium hidden">¡Mensaje enviado con éxito!</div>
                    </form>
                </div>
            </div>
        </section>    

    </main>

    <!-- FOOTER -->
  <div id="footer-placeholder"></div>

<script src="./js/contacto.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./js/footer-loader.js"></script> 
<script src="./js/navbar-loader.js"></script> 
</body>
</html>
